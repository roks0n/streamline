{% extends "base.html" %}

{% block title %}Streamline ADMIN{% endblock %}

{% block navbar %}Streamline ADMIN{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>PID</th>
                        <th>Start Time</th>
                        <th>#hashtags</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for proc in procs %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ proc.pid }}</td>
                        <td>{{ proc.start }}</td>
                        <td>{{ proc.hashtags }}</td>
                        <td><a href="{{ url_for('portal.close_stream', pid=proc.pid) }}" class="btn btn-danger">Close</button></a>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
