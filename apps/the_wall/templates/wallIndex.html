          top: 50px; }

          .reveal-modal > :first-child {

        @font-face {

        body {
          width: 1024px;
          height: 768px;
          margin: auto;
          background: url(../img/diggit-bg.jpg) center top no-repeat white;
          overflow: hidden; }

        h3 {
          font-family: 'NimbusSansDOT', Helvetica Neue, Helvetica;
          font-size: 1.35em;
          text-transform: uppercase;
          color: #0499D1;

          font-weight: 400;
          margin-top: 0;
          margin-bottom: 0.5em; }

        h4 {
          font-family: 'NimbusSansDOT', Helvetica Neue, Helvetica;

          font-size: 1.7em;
          margin: 0 0 0.2em 0;

        img {
          -webkit-border-radius: 7px 7px;
          -moz-border-radius: 7px / 7px;
          border-radius: 7px / 7px; }

        img.notradius {
          -webkit-border-radius: 0 0;
          -moz-border-radius: 0 / 0;
          border-radius: 0 / 0; }

        img.sponsors {
          max-width: 80%;

          margin: 1em auto; }

        .twhandle {
          color: #939598; }

        .tweet {
          width: 100%;
          display: flex;
          align-items: flex-start;
          background: rgba(241, 242, 242, 0.8);
          padding: 1em;
          -webkit-border-radius: 14px 14px;
          -moz-border-radius: 14px / 14px;
          border-radius: 14px / 14px;
          margin-bottom: 1em;
          -webkit-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.21);
          -moz-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.21);
          box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.21); }
          .tweet .avatar {
            padding: 0 0.46875em;
            width: 93px;
            float: left; }
          .tweet .body {
            padding: 0 0.46875em;
            flex: 1; }
            .tweet .body h1 {
              padding: 0;
              margin: 0;
              font-size: 1.5em;
              display: table;
              float: left; }
              .tweet .body h1 .twhandle {
                font-size: 0.7em;
                padding: 0 0 0 0.5em;
                position: relative;
                top: -2px;
                font-weight: 500; }
            .tweet .body span.time {
              float: right;
              font-size: 0.8em;
              line-height: 2em; }
            .tweet .body p {
              margin: 0;
              font-size: 1.3em;
              font-weight: 300;
              clear: both; }
              .tweet .body p img {
                clear: both;
                margin-top: 0.5em; }

        ul {

          ul.top {

        .button {
          padding: 12px 30px;

        <!--[if lt IE 7]>

        <div class="container">

            {% block content %}
            <ul>
                {% for tweet in tweets %}

                    <div class="tweet" data-twid="{{ tweet.id }}">
                        <div class="avatar">
                            <img src="{{ tweet.user.profile_image_url }}">
                        </div>
                        <div class="body">
                            <h1>{{ tweet.user.name }} <span class="twhandle">@{{ tweet.user.screen_name }}</span></h1>
                            <!-- <span class="time">12:15 | 9. april 2014</span> -->
                            <p>{{ tweet.text }}
                            {% if tweet.entities.media %}
                                <img style="width: 100%; max-width: 400px; display: block;" src="{{ tweet.entities.media.media_url }}"></p>
                            {% else %}
                            </p>
                            {% endif %}
                        </div>
                    </div>

                {% endfor %}
            </ul>
            {% endblock %}

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
